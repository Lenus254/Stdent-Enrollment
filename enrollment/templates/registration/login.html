{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid" style="background-color:rgb(0,0,0,0.9);">
    
  <div class="row" style="margin-top:3%;">
    <h4 class="text-center" style="font-size: 30px; color: white;" >Student Enrollment Login</h4>
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
        <p> Password or Username is incorrect </p>
      {% endif %}
      <div class="panel panel-default">
        <div class="panel-body">

          <form  action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form layout='inline' %}

            <div class="form-group" style="margin-left:40%;margin-top:10%;">
                <input type="submit" class="btn-lg btn-outline-info" value="Log In">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4" style="margin-top:100%;"></div>
  </div>
</div>

{% endblock %}
