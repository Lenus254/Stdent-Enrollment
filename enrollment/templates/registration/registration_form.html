<div class="row">
  <h4 class="text-center" style="font-size: 30px; color: white;" >Instagram SignUp</h4>
  <!-- Empty div -->
  <div class="col-md-4 col-sm-4">

  <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div id="register" style="z-index:3;">
          <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form layout='inline' %}
              <div class="form-group" style="margin-left:35%;">
                  <input type="submit" class="btn-lg btn-outline-info" value="Sign Up">
              </div>

              <input type="hidden" name="next" value="{{next}}">

          </form>

      </div>
      <!-- empty div -->
      <div class="col-md-4 " style="margin-top:100%;"></div>
  </div>
</div>
